name: Generate error type summary

on:
  push:
    paths:
      - "data/sentences.jsonl"
      - "scripts/count_error_types.py"
      - ".github/workflows/generate_summary.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: python scripts/count_error_types.py

      - name: Commit generated summary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add analysis/error_type_counts.md
          git commit -m "Auto-generate error type summary" || echo "No changes to commit"
          git push
